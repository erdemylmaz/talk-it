<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/l5.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./loginStyle.css">
    <script src="https://kit.fontawesome.com/6316116050.js" crossorigin="anonymous"></script>
    <title>Log In - talk it!</title>
</head>
<body>
    <div class="login-page-container">
        <a href="../index.html" class="logo">
            <div class="logo-top">
                <span class="talk-text">talk</span> it!
            </div>

            <div class="logo-bottom">ögrenciler için sohbet forumu</div>
        </a>

        <div class="login-container">
            <header class="login-header">Log In</header>

            <div class="form">
                <div class="username-text">Username</div>
                <input class="username-input" type="text" placeholder="Username">


                <div class="password-text">Password</div>
                <div class="password-div">
                    <input class="password-input p-input" type="password" placeholder="Password">
                    <div class=" toggle-password-btn">
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
                </div>
            </div>

            <div class="login-footer">
                <div class="footer-text">
                    Don't have an account? <span class="footer-sign-up-btn">Sign Up</span>
                </div>

                <div class="login-btn">Log In</div>
            </div>
        </div> 

        <div class="register-container">
            <header class="login-header">Register</header>

            <div class="form">

            <div class="name-div">
                <div class="firstname-div">
                    <div class="firstname-text">First Name</div>
                    <input type="text" class="firstname-input" placeholder="First Name">
                </div>

                <div class="surname-div">
                    <div class="surname-text">Surname</div>
                    <input type="text" class="surname-input" placeholder="Surname">
                </div>
            </div>

                <div class="username-text r-username-text">Username <span class="username-availability"></span></div>
                <input class="r-username-input" type="text" placeholder="Username">

                <div class="password-text">Password</div>

                <div class="password-div">
                    <input class="r-password-input p-input" type="password" placeholder="Password">
                    <div class="toggle-password-btn">
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
                </div>

                <div class="degree-text">Degree</div>
                <select class="degree-select">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option selected value="12">12</option>
                    <option value="MZN">Mezun</option>
                    <option value="UNI">Universite</option>
                </select> 
            </div>

            <div class="login-footer">
                <div class="footer-text">
                    Already an account? <span class="footer-login-btn">Log In</span>
                </div>

                <div class="sign-up-btn">Sign Up</div>
            </div>
        </div>
    </div>

<script src="./login.js" type="module"></script>
</body>
</html>
