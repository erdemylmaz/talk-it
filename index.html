<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>talk it!</title>
    <script src="https://kit.fontawesome.com/6316116050.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./favicon/l5.png" type="image/x-icon">
</head>
<body>

    <div class="reply-modal">
        <div class="rm-container">
            <div class="close-modal-btn">X</div>
            <div class="rm-topic-title">#MSU2023</div>
            <div class="replying-entry">
                <div class="entry-top">
                    <div class="entry-pp"><i class="fa-regular fa-user"></i></div>

                    <div class="entry-text modal-entry-text">Geometride katlamali soruyu ne yaptiniz?</div>
                </div>

                <div class="entry-bottom">
                    <div class="entry-bottom-right">
                        <div class="entry-username modal-entry-username">erdemyilmaz <span class="user-degree">(12)</span></div>

                        <div class="entry-date modal-entry-date">19.53 - 25 Nisan 2023</div>
                    </div>
                </div>

                <div class="line"></div>
            </div>

            <div class="rm-reply-area">
                <textarea placeholder="lütfen cevabınızı yazınız." class="rm-reply-textarea"></textarea>
                <div class="rm-publish-reply-btn"><i class="fa-regular fa-paper-plane"></i></div>
            </div>
        </div>
    </div>

    <div class="create-topic-modal">
        <div class="ct-container">
            <input type="text" class="topic-title-input" placeholder="3D 6-7 Mayis Turkiye Geneli Sinav, ..."/>
            <div class="publish-topic-btn">Olustur!</div>

            <div class="close-ctm-btn">X</div>
        </div>
    </div>

    <div class="app">
        <div class="header">
            <div class="logo">
                <div class="logo-top">
                    <span class="talk-text">talk</span> it!
                </div>

                <div class="logo-bottom">ögrenciler için sohbet forumu</div>
            </div>

            <textarea class="search-area" placeholder="3D Turkiye Geneli AYT"></textarea>
            <div class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></div>

            <div class="profile">
                <i class="fa-regular fa-user"></i>
            </div>
        </div> 

        <div class="app2">

            <div class="navbar">
                <div class="navbar-list">
                    <div class="navbar-hover-effect"></div>
                </div>
            </div>

            <div class="container">
                <div class="topic-title">MSU2023</div>

                <div class="topic-entries">
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
    </div>

<script src="./hover-effect.js"></script>

<script src="./app.js"></script>
<!-- hover effect -->
</body>
</html>
